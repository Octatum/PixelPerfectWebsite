backend:
  name: git-gateway
  branch: dev 

media_folder: "public/uploads" 
public_folder: "/uploads" 

collections:
  - label: "Clientes"
    name: "customers"
    folder: "content/customers"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" 
    fields:
      - { label: "Nombre", name: "title", widget: "string" }
      - { label: "Imagen", name: "image", widget: "image" }
      - { label: "Enlace a proyecto", name: "url", widget: "string", required: false }
      - { label: "Tipo", name: "type", widget: "hidden", default: "customer" }

  - name: "featured" 
    label: "Featured in" 
    folder: "content/featured" 
    create: true 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" 
    fields: 
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Tipo", name: "type", widget: "hidden", default: "featured" }
      - { label: "Imagen de fondo", name: "backgroundImage", widget: "image" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Enlace", name: "url", widget: "string" }
      - label: "Dimensiones en página de inicio"
        name: "dimensions"
        widget: "object"
        fields: 
          - { label: "Ancho", name: "width", widget: "select", options: ["1", "2"] }
          - { label: "Alto", name: "height", widget: "select", options: ["1", "2"] }
            
  - label: "Miembros de equipo"
    name: "teamMembers"
    folder: "content/team-members"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" 
    fields:
      - { label: "Nombre", name: "title", widget: "string" }
      - { label: "Tipo", name: "type", widget: "hidden", default: "teamMember" }
      - { label: "Rol", name: "role", widget: "string" }
      - { label: "Linkedin", name: "linkedin", widget: "string" }
      - { label: "IMDB", name: "imdb", widget: "string", required: false }
      - { label: "Imagen", name: "image", widget: "image" }

  - name: "ourStaff"
    label: Our staff projects
    folder: "content/staff-projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" 
    fields: 
      - { label: "Tipo", name: "type", widget: "hidden", default: "ourStaff" }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Imagen", name: "image", widget: "image" }

  - name: "ourStudents"
    label: "Our students' projects"
    folder: "content/students-projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" 
    fields: 
      - { label: "Tipo", name: "type", widget: "hidden", default: "ourStudents" }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Imagen", name: "image", widget: "image" }

  - name: "projects"
    label: "Proyectos"
    folder: "content/projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" 
    fields: 
      - { label: "Tipo", name: "type", widget: "hidden", default: "projects" }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Imagen de página de inicio", name: "image", widget: "image" }
      - label: "Dimensiones en página de inicio"
        name: "dimensions"
        widget: "object"
        fields: 
          - { label: "Ancho", name: "width", widget: "select", options: ["1", "2"] }
          - { label: "Alto", name: "height", widget: "select", options: ["1", "2"] }
      - { label: "Banner", name: "banner", widget: "image" }
      - { label: "Género", name: "genre", widget: "string", required: false}
      - { label: "Estudio", name: "studio", widget: "string", required: false}
      - { label: "Fecha de salida", name: "releaseDate", widget: "string", required: false }
      - { label: "Descripción de trama", name: "plot", widget: "text", required: false }
      - label: "Video"
        name: "videoData"
        widget: "object"
        fields:
          - { label: "Liga del video", name: "url", widget: "string" }
          - { label: "Tipo", name: "type", widget: "select", options: ["vimeo", "youtube"] }
      - { label: "Actividades", name: "activities", widget: "markdown", required: false }
      - label: "Imágenes antes/después"
        name: "beforeAfterImages"
        widget: "list"
        allow_add: true
        required: false
        fields:
          - { label: "Antes", name: "before", widget: "image" }
          - { label: "Después", name: "after", widget: "image" }

  - label: "Página"
    name: "page"
    files:
      - label: "Página de inicio"
        name: "home"
        file: "content/json/home.json"
        fields: 
          - { label: "Título", name: "title", widget: "string", default: "Pixel Perfect" }
          - label: "Demo reel"
            name: "demoReel"
            widget: "object"
            fields:
              - { label: "Video de fondo", name: "backgroundVideo", widget: "file" }
              - { label: "Contenido de overlay", name: "content", widget: "markdown" }
          - label: "Who are we?"
            name: "whoAreWe"
            widget: "object"
            fields:
              - { label: "Título", name: "title", widget: "string", default: "Who are we?" }
              - { label: "Contenido de bloque", name: "content", widget: "markdown" }
          - label: "Services"
            name: "services"
            widget: "object"
            fields:
              - { label: "Título", name: "title", widget: "string", default: "Services" }
              - label: "Slide inicial"
                name: "initialSlide"
                widget: "object"
                fields:
                  - { label: "Título", name: "title", widget: "string", required: false }
                  - { label: "Texto superior", name: "upperText", widget: "string", required: false }
                  - { label: "Texto inferior", name: "lowerText", widget: "string", required: false }
                  - { label: "Imagen", name: "image", widget: "image" }
              - { label: "Contenido", name: "content", widget: "markdown" }
              - label: "Lista de servicios"
                name: "serviceList"
                widget: "list"
                fields:
                  - { label: "Nombre", name: "name", widget: "string" }
                  - { label: "Contenido", name: "content", widget: "markdown" }
                  - { label: "Imagen", name: "image", widget: "image", required: false }
          - { label: "Texto de Featured in", name: "featuredInContent", widget: "string" }
          - { label: "Texto de Our staff", name: "ourStaffContent", widget: "string" }
          - { label: "Texto de Our students", name: "ourStudentsContent", widget: "string" }